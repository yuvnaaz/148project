<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>

      <a-asset-item id="city" src="./models/city/scene.gltf"></a-asset-item>

    </a-assets>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--city-->
    <a-entity>
    <a-entity position= "-26 0 4" rotation ="0 0 0" scale="0.01 0.01 0.01" gltf-model="#city" shadow = "cast: true;">
    </a-entity>
    </a-entity>    

  </a-scene>
</body>

</html>
